# Greytide Time
- type: loadoutEffectGroup
  id: GreyTider
  effects:
  - !type:JobRequirementLoadoutEffect
    requirement:
      !type:RoleTimeRequirement
      role: JobPassenger
      time: 10800 #10 hrs, silly reward for people who play passenger a lot

# Head of Greytide (for grey mantle)
- type: loadoutEffectGroup
  id: MasterGrey
  effects:
  - !type:JobRequirementLoadoutEffect
    requirement:
      !type:RoleTimeRequirement
      role: JobPassenger
      time: 72000 #20 hrs, fun mantle for the most experienced greytiders

# For the Dedicated (Maid Outfit) Harmony
- type: loadoutEffectGroup
  id: DedicatedGrey
  effects:
